name: Docker 镜像构建和发布

on:
  push:
    branches:
      - main
      - develop
      - 'feat/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 构建和测试
  build-and-test:
    name: 构建 Docker 镜像
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: 登录到 GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: 构建 Docker 镜像（仅测试）
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: 构建并推送 Docker 镜像
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: 转换镜像名为小写
        if: github.event_name != 'pull_request'
        id: lowercase
        run: |
          IMAGE_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_LOWER" >> $GITHUB_OUTPUT
      
      - name: 镜像安全扫描
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.lowercase.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: 上传扫描结果到 GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
  
  # 测试镜像
  test-image:
    name: 测试 Docker 镜像
    needs: build-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        mode: [cli, help]
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 登录到 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 转换镜像名为小写
        id: lowercase
        run: |
          IMAGE_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_LOWER" >> $GITHUB_OUTPUT
      
      - name: 拉取镜像
        run: |
          docker pull ${{ steps.lowercase.outputs.image }}:${{ github.sha }}
      
      - name: 测试镜像 - ${{ matrix.mode }}
        run: |
          docker run --rm \
            -e TMDB_API_KEY=test_key_for_ci \
            ${{ steps.lowercase.outputs.image }}:${{ github.sha }} \
            ${{ matrix.mode }}
      
      - name: 检查镜像大小
        run: |
          SIZE=$(docker image inspect ${{ steps.lowercase.outputs.image }}:${{ github.sha }} --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "镜像大小: ${SIZE_MB}MB"
          
          # 检查镜像是否小于 2GB
          if [ $SIZE_MB -gt 2048 ]; then
            echo "警告: 镜像大小超过 2GB (${SIZE_MB}MB)"
            exit 1
          fi

  # 发布到 Docker Hub（可选）
  publish-dockerhub:
    name: 发布到 Docker Hub
    needs: [build-and-test, test-image]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: 提取版本号
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: 构建并推送到 Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrenamer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/smartrenamer:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: 更新 Docker Hub 描述
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/smartrenamer
          readme-filepath: ./DOCKER_USAGE.md
